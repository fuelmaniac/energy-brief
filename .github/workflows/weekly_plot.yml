name: Weekly Brent-JKM Plot

on:
  schedule:
    - cron: '45 5 * * 0'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PLATTS_TOKEN: ${{ secrets.PLATTS_TOKEN }}
      MPLBACKEND: Agg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r scripts/requirements.txt

      - name: Run plot script
        run: |
          python scripts/generate_energy_spread.py
          echo "---- List docs/img ----"
          ls -lah docs/img || true

      # ðŸ‘‡ PNG'yi run ekranÄ±na artefact olarak yÃ¼klÃ¼yoruz
      - name: Upload PNG artifact
        uses: actions/upload-artifact@v4
        with:
          name: energy-brief-plot
          path: docs/img/*.png
          if-no-files-found: error
