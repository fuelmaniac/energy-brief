name: Weekly Brent-JKM Plot

on:
  schedule:
    - cron: '45 5 * * 0'   # Her Pazar 08:45 TR (UTC+3=05:45 UTC)
  workflow_dispatch: {}     # Elle çalıştırma butonu

# push/commit adımı için yazma izni
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PLATTS_TOKEN: ${{ secrets.PLATTS_TOKEN }}  # yoksa boş; script sadece Brent çizer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r scripts/requirements.txt    # dikkat: requirements dosyan scripts klasöründe
      - run: python scripts/generate_energy_spread.py
      - name: Commit & push PNG
        run: |
          git config --local user.email "bot@github" && git config --local user.name "Plot Bot"
          git add docs/img/*.png
          git commit -m "weekly plot $(date -I)" || echo "no changes"
          git push
